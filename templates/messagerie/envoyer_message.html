{% extends 'base.html' %}
{% load static %}

{% block title %}LocaHome • Envoyer un message{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="card-header bg-primary text-white py-3">
          <h4 class="mb-0"><i class="bi bi-chat-dots me-2"></i> Envoyer un message au propriétaire</h4>
        </div>
        <div class="card-body p-4">
          <div class="mb-4 p-3 bg-light rounded-3">
            <h6 class="fw-semibold mb-2">{{ annonce.titre }}</h6>
            <p class="text-muted small mb-0">
              <i class="bi bi-geo-alt"></i> {{ annonce.ville }}, {{ annonce.quartier }} • {{ annonce.prix }} FCFA/mois
            </p>
          </div>

          <form method="post" action="{% url 'messagerie:envoyer_message' annonce_id=annonce.pk %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="sujet" class="form-label">Sujet</label>
              <input type="text" class="form-control" id="sujet" name="sujet" value="Demande pour {{ annonce.titre }}" maxlength="200" />
            </div>
            <div class="mb-4">
              <label for="contenu" class="form-label">Message <span class="text-danger">*</span></label>
              <textarea class="form-control" id="contenu" name="contenu" rows="5" required placeholder="Décrivez votre demande, dates de visite souhaitées..."></textarea>
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <a href="{% url 'annonces:annonce_detail' pk=annonce.pk %}" class="btn btn-outline-secondary rounded-pill">Annuler</a>
              <button type="submit" class="btn btn-primary rounded-pill">
                <i class="bi bi-send me-2"></i> Envoyer le message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
